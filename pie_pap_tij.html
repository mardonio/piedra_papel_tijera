<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Piedra, papel o tijera</title>

</head>
<body>
    <header class="head">
        <h1>Piedra - Papel - Tijera</h1>
    </header>

    <section class="contenedor">
        <div class="contenedor__resultado" id="resultado"></div>
    </section>

    <section class="puntajes">
        <div class="puntajes__contenedor">
            <div class="puntajes__contenedor--gameScore">
                <div class="container-score">
                    <span class="userScore" id="user">0</span>
                </div>
                <div class="jugadores">USER</div>
            </div>
            
            <div class="puntajes__contenedor--versus">
                <p><u>vs</u></p>
            </div>

            <div class="puntajes__contenedor--gameScore">
                <div class="container-score">
                    <span class="cpuScore" id="cpu">0</span>
                </div>
                <div class="jugadores">CPU</div>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="container__stant" id="container-ppt">
            <div class="container__stant--armas" id="pi">
                <img src="./img/piedra.png" alt="piedra">
            </div>
            <div class="container__stant--armas" id="pa">
                <img src="./img/papel.png" alt="papel">
            </div>
            <div class="container__stant--armas" id="ti">
                <img src="./img/tijera.png" alt="tijera">
            </div>
        </div>
        <div class="container__btn">  
            <button id="restaurar" class="container__btn--restaurar"> <p>Reiniciar juego</p> </button>
        </div>
    </section>  
    <footer>
        <div class="socialmedia">
            <div class="github">
                <p>Desarrollado con mucho amor para ustedes!</p>
              <a href="https://github.com/mardonio?tab=repositories" target="_blank">@mardonio<img src="./img/github.png" alt="Repositorio de github"></a>  
            </div>
        </div>
    </footer> 
    <script tipe ="text/javascript" src="./js/pie_pap_tij.js"></script>
</body>
</html>
